<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<title>Gemz</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body onload="all_init()">
		<div id="board_container">
			<canvas id="Board" width="550" height="650"></canvas>
			<div id="ctrl_panel">
				<div style="margin: 0px 0 0 0 ">
					<div>
						<div style="color:orange;font-weight: bold; font-size: 150%;">Time Limit</div>
						<input type="number" name="timer" id="timer" min="0" max="120" value="600" style="width: 70px; height: 35px;font-size:24px;"/>
					</div>
					<br>
					<div>
						<select id="board_size">
							<option value="0">10x15 (regular)</option>
							<option value="1" selected>20x40 (large)</option>
						</select>
					</div>
					<a href="#" class="button" id="start_button">START</a>
					<a href="#" class="button" id="stop_button" style="visibility:hidden">STOP</a>
					<div>
						<input type="checkbox" name="debug" id="debug" value="debug"><spin style="color:orange">Debug</spin>
					</div>
				</div>
			</div>
		</div>
		<script src="js/ui.js"></script>
	</body>
</html>
